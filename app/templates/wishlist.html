{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Goodbooks Library System</h1>
    <div class="button-group">
        <a href="/search" class="btn">Keep Searching</a>
    </div>
    <h2>Wishlist</h2>
    {% if books %}
    <table>
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Author</th>
                <th>Rate It</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.authors }}</td>
                <td>
                    <form method="POST" action="/">
                        <button type="submit" class="btn">Rate It</button>
                    </form>
                </td>
                <td>
                    <form method="DELETE" action="/">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Nothing in the Wishlist yet!</p>
    {% endif %}
</div>
{% endblock %}
